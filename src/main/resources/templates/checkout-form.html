<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .checkout-container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      border-radius: 12px;
      padding: 38px 34px 28px 34px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 28px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], input[type="number"], select {
      padding: 10px 12px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1em;
      background: #f4f7fa;
      transition: border 0.2s;
    }
    input[readonly] {
      background: #e3eaf1;
      color: #666;
    }
    input:focus, select:focus {
      border: 1.5px solid #007bff;
      outline: none;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .submit-btn {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="checkout-container">
  <h2>Checkout</h2>
  <form th:action="@{/cart/checkout}" th:object="${checkout}" method="post">
    <div class="form-group">
      <label for="customerName">Name:</label>
      <input type="text" th:field="*{customerName}" id="customerName" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" id="email" required />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" th:field="*{address}" id="address" required />
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" th:field="*{amount}" id="amount" readonly />
    </div>
    <div class="form-group">
      <label for="paymentMethod">Payment Method:</label>
      <select th:field="*{paymentMethod}" id="paymentMethod">
        <option value="IN_PERSON">Pay in Person</option>
        <option value="PAYPAL">Pay with PayPal</option>
      </select>
    </div>
    <button class="submit-btn" type="submit">Place Order</button>
  </form>
</div>
</body>
</html>
