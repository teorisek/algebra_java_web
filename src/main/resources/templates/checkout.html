<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <title>Checkout</title>
    <style>
        .checkout-form { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px;}
        .checkout-form label { display: block; margin-top: 18px; font-weight: 500; }
        .checkout-form input[type="text"], .checkout-form input[type="email"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        .checkout-form .pay-options { margin: 22px 0 18px 0; }
        .checkout-form button { background: #007bff; color: #fff; border: none; border-radius: 4px; padding: 12px 28px; font-size: 1em; font-weight: 600; cursor: pointer; }
        .checkout-form button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="checkout-form">
    <h2>Checkout</h2>
    <form th:action="@{/cart/checkout}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <div class="pay-options">
            <label><input type="radio" name="paymentMethod" value="PERSON" checked /> Pay in Person</label>
            <label><input type="radio" name="paymentMethod" value="PAYPAL" /> Pay with PayPal</label>
        </div>

        <button type="submit">Confirm Purchase</button>
    </form>
</div>
</body>
</html>
