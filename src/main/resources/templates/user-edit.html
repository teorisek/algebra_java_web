<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: 3rem auto;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .form-label {
            font-weight: 500;
        }
        .form-check-label {
            font-weight: 400;
        }
        .btn-group {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Edit User</h3>
        </div>
        <div class="card-body">
            <form th:action="@{|/admin/users/edit/${user.id}|}" th:object="${user}" method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password <small class="text-muted">(leave blank to keep unchanged)</small></label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" autocomplete="new-password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" th:field="*{enabled}" id="enabled" class="form-check-input">
                    <label class="form-check-label" for="enabled">Enabled</label>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select th:field="*{role.id}" id="role" class="form-select">
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                                th:selected="${role.id == user.role.id}"></option>
                    </select>
                </div>
                <div class="btn-group justify-content-between">
                    <button type="submit" class="btn btn-success w-50">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary w-50">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
