<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
            border-radius: 10px;
            padding: 36px 32px 28px 32px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 28px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-bottom: 28px;
        }
        th, td {
            padding: 14px 12px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: #fff;
            font-weight: 600;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        tr:nth-child(even) {
            background: #f2f6fc;
        }
        tr:hover {
            background: #e2eafc;
        }
        .qty-input {
            width: 60px;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            text-align: center;
        }
        .action-btn, .remove-btn {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-right: 6px;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: #218838;
        }
        .remove-btn {
            background: #dc3545;
        }
        .remove-btn:hover {
            background: #a71d2a;
        }
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }
        .continue-btn, .checkout-btn, .clear-btn {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .continue-btn:hover, .checkout-btn:hover {
            background: #0056b3;
        }
        .clear-btn {
            background: #6c757d;
        }
        .clear-btn:hover {
            background: #495057;
        }
        .empty-cart {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            margin: 40px 0 20px 0;
        }
        .empty-cart .continue-btn {
            margin-top: 32px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div th:if="${#lists.isEmpty(items)}" class="empty-cart">
        Your cart is empty.<br>
        <a href="/items" class="continue-btn">Continue Shopping</a>
    </div>
    <div th:unless="${#lists.isEmpty(items)}">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Qty</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}">Item Name</td>
                <td>
                    <form th:action="@{/cart/update}" method="post" style="display:inline;">
                        <input type="hidden" name="itemId" th:value="${item.id}" />
                        <input class="qty-input" type="number" name="quantity" th:value="${cartItems[item.id]}" min="1" />
                        <button type="submit" class="action-btn">Update</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/cart/remove}" method="post" style="display:inline;">
                        <input type="hidden" name="itemId" th:value="${item.id}" />
                        <button type="submit" class="remove-btn">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="cart-actions">
            <a href="/items" class="continue-btn">Continue Shopping</a>
            <form th:action="@{/cart/clear}" method="get" style="display:inline;">
                <button type="submit" class="clear-btn">Clear Cart</button>
            </form>
            <a href="/cart/checkout" class="checkout-btn">Go to Checkout</a>
        </div>
    </div>
</div>
</body>
</html>
